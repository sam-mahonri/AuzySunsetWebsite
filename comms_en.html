<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Commissions - Auzy Sunset</title>
</head>
<body>
    <div class="todo">
        
        <div class="horizontal_todo">
            <div id="nav_area">
            </div>
            
            <div class="content_vertical">
                <div class="vh_content_normal">
                    <div id="warn_area" class="hide_element"></div>
                    <div class="vh_mid_banner">
                        <div class="title">
                            Commissions
                        </div>
                        <span class="info_alert green">Abertas</span>
                        <i class="fas fa-chevron-down down_anim"></i>
                    </div>
                    
                    
                    <div class="divisor"></div>
                    <div class="title" id="artdesign">
                        Arts & Design
                    </div>
                    
                    <div class="cards_area" style="margin-bottom: 16px;">
                        
                        <a>
                            <div class="post_card" style="background-image: url('./source/posts/auzyref.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
                                <span class="title_post"><i class="fas fa-pen-fancy"></i>Refsheet</span>
                                <div class="text">Refsheet of your character/fursona</div>
                                <div class="info_alert green">Available - Up to $ 110,00 </div>
                            </div>
                        </a>
                        <a>
                            <div class="post_card" style="background-image: url('https://pbs.twimg.com/media/F4ewBzvXoAATwEf.jpg?name=orig'); background-repeat: no-repeat; background-size: cover; background-position: center;">
                                <span class="title_post"><i class="fas fa-pen-fancy"></i>Digital Oil Paint</span>
                                <div class="text">Oil painting</div>
                                <div class="info_alert green">Contact me</div>
                            </div>
                        </a>
                    </div>
                    <div class="tags_info">
                        <a href="./arts">
                            <button class="normal_bt">View my arts<i class="fas fa-link"></i></button>
                        </a>
                    </div>
                    <div class="divisor"></div>
                    <picture style="max-width: 100%; height: 100%; display: block; align-self: center;">
                        <!-- Imagem para telas maiores que 700px -->
                        <source srcset="/source/posts/commendesktop.svg" media="(min-width: 701px)">
                        <!-- Imagem para telas menores ou iguais a 700px -->
                        <source srcset="/source/posts/commenmobile.svg" media="(max-width: 700px)">
                        <!-- Fallback para navegadores que não suportam a tag <picture> -->
                        <img src="/source/posts/commendesktop.svg" style="max-width: 100%; height: 100%; object-fit: contain;" alt="Descrição da imagem">
                    </picture>
                    <div class="divisor"></div>
                    
                    
                    
                    <div class="subtitle">
                        Contact me!
                    </div>
                    <div class="tags_info">
                        <a href="https://twitter.com/auzysun" target="_blank"><button class="social_bt "><i class="fab fa-twitter"></i>Twitter</button></a>
                        
                        <a href="https://instagram.com/auzysun" target="_blank"><button class="social_bt insta"><i class="fab fa-instagram"></i>Instagram</button></a>
                        
                        <a href="https://t.me/auzyartchannel" target="_blank"><button class="social_bt blue_light"><i class="fab fa-telegram-plane"></i>Telegram</button></a>

                    </div>
                    <div class="divisor" style="margin-top: 32px !important; margin-bottom: 32px !important;"></div>
                    <div class="subtitle">
                        Availability
                    </div>
                    <div class="text">Check Trello queue</div>
                    <a style="margin-top: 8px; margin-bottom: 16px;" href="https://trello.com/b/EsrxFD7B/auzytrello" target="_blank"><button class="social_bt blue_light"><i class="fab fa-trello"></i>Trello</button></a>
                    
                </div>
                
                <footer id="footer"></footer>
                </div>
                
            </div>
            
        </div>
    </div>
    <div class="splash_all" id="splash_all"><img class="big_logo" src="./source/icon_simple.png"></div>
    <noscript>
        <img src="./source/icon_trans_white.png" width="72px" height="72px">
        Para continuar utilizando este site, ative o Javascript em seu navegador e atualize esta página.
    </noscript>
    <div id="floating_area"></div>
    <div id="lang_area"></div>
    <script>var page_lang = "pt"; </script>
    <script>var currentPage = "comms"</script>
    <script src="start_modules.js"></script>
</body>

</html>
